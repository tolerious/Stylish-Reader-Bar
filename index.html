<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Reader Bar</title>
  </head>
  <body style="margin: 0; padding: 0">
    <div
      style="
        height: 30px;
        background-color: #f8f9fa;
        position: fixed;
        z-index: 99999;
        width: 100%;
        border-bottom: 1px solid grey;
        top: 0;
        padding: 0 10px;
        box-sizing: border-box;
      "
    >
      <div
        style="
          cursor: pointer;
          display: flex;
          flex-direction: row;
          justify-content: flex-start;
          align-items: center;
          height: 100%;
          width: 250px;
        "
      >
        <img style="height: 25px" src="./stylish-reader-48.png" alt="" />
        <span
          style="margin: 0 3px; font-weight: bold; text-decoration: underline"
          >Open in Stylish Reader</span
        >
        <img style="height: 10px" src="./right-arrow.png" alt="" />
      </div>
    </div>
  </body>
</html>
